<!DOCTYPE html>
<html ng-app="friendsList">
<head>
	<title>My First Angular</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">

	<h1>My Friends</h1>
	<div ng-repeat="friend in friends">
		<p>{{friend}}</p>
	</div>

	<input type="text" name="New Friend" ng-model="newFriendName" placeholder="Give friend!">
	<button ng-click="addFriend()">Add New Friend</button>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/mainCtrl.js"></script>
</body>
</html>
